<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/63acabbf1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="nav__container">
          <img src="./assets/treact.svg" class="logo" alt="" />
          <ul class="nav__links">
            <li><a href="#" class="nav__link"> About</a></li>
            <li><a href="#" class="nav__link"> Blog</a></li>
            <li><a href="#" class="nav__link"> Pricing</a></li>
            <li><a href="#" class="nav__link"> Contact Us</a></li>
            <li><a href="#" class="nav__link"> Login</a></li>
          </ul>
          <button class="btn">Sign Up</button>
        </div>
      </nav>
      <header>
        <div class="row">
          <div class="header__container">
            <div class="header__description">
              <h1 class="header__h1">
                Beautiful React Templates <span class="purple">for you</span>.
              </h1>
              <p>
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="email__input">
                <input type="text" placeholder="Your E-mail Address" />
                <button class="btn__email">Get Started</button>
              </div>
              <p class="under__email">
                <span class="grey">OUR TRUSTED CUSTOMERS</span>
              </p>
              <figure class="header__img">
                <img src="./assets/emailUnderline.png" alt="" />
              </figure>
            </div>
            <figure class="logo__header">
              <img src="./assets/imgHeader.svg" alt="" />
            </figure>
          </div>
        </div>
      </header>
    </section>
  </body>
</html>
